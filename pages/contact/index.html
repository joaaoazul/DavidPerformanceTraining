        <section class="contact-container">
    <div class="contact-form">
        <h2>Entre em contacto comigo!</h2>
        <form action="" onsubmit="alert('Formulário enviado!'); return false;">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite o seu nome" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite o seu email" required>

            <div class="phone-input">
                <label for="phone">Contacto Telefónico</label>
                <select id="country-code" name="country-code" required>
                    <option value="+351">🇵🇹 +351 (Portugal)</option>
                    <option value="+55">🇧🇷 +55 (Brasil)</option>
                    <option value="+1">🇺🇸 +1 (Estados Unidos)</option>
                    <option value="+44">🇬🇧 +44 (Reino Unido)</option>
                    <option value="+33">🇫🇷 +33 (França)</option>
                    <option value="+34">🇪🇸 +34 (Espanha)</option>
                    <option value="+39">🇮🇹 +39 (Itália)</option>
                    <option value="+49">🇩🇪 +49 (Alemanha)</option>
                    <option value="+1">🇨🇦 +1 (Canadá)</option>
                    <option value="+61">🇦🇺 +61 (Austrália)</option>
                    <option value="+81">🇯🇵 +81 (Japão)</option>
                    <option value="+86">🇨🇳 +86 (China)</option>
                    <option value="+91">🇮🇳 +91 (Índia)</option>
                    <option value="+7">🇷🇺 +7 (Rússia)</option>
                    <option value="+27">🇿🇦 +27 (África do Sul)</option>
                </select>
                <input type="tel" id="phone" name="phone" placeholder="Digite o seu contacto" required>
              </div>
              
              <label for="message">Mensagem</label>
              <textarea name="message" id="message" placeholder="Escreva a sua mensagem" rows="5" required></textarea>
              
            <button type="submit">Enviar</button>

        </form>
    </div>

<script>
const menuToggle = document.querySelector('.menu-toggle');
const dropdownMenu = document.querySelector('nav ul');

// Abrir/Fechar menu ao clicar no botão
menuToggle.addEventListener('click', function (e) {
  e.stopPropagation(); // Impede que o clique no botão feche o menu
  dropdownMenu.classList.toggle('show');
});

// Fechar menu ao clicar fora
document.addEventListener('click', function (e) {
  if (!dropdownMenu.contains(e.target) && !menuToggle.contains(e.target)) {
    dropdownMenu.classList.remove('show'); // Esconde o menu
  }
});

  </script>
